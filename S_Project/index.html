<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoleSwap</title>
</head>
<body>
    <header>
      <div class="bg-opacity" id="navList" style="display: none;">
        <!--Nav Desktop-->
        <ul class="nav-list-mobile">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Sneakers</a></li>
          <li><a href="#">Promotion</a></li>
        </ul>
      </div>
        <div id="container">
          <div id="contentLogo">
            <img id="logoImg" src="Picture/SoleSwap.png" alt="Logo">
          </div>
            <ul class="nav-list">
              <li><a href="#">Accueil</a></li>
              <li><a href="#">Sneakers</a></li>
              <li><a href="#">Promotion</a></li>
            </ul>
            <!--Nav Mobile-->
            <div id="iconDiv">
              <img id="favorisImg" src="Picture/icon/wishlist.png" alt="Favoris">
              <img id="panierImg" src="Picture/icon/panier.png" alt="Panier">
              <div id="searchDiv">
                  <img id="searchImg" src="Picture/icon/search.png" alt="Search">
              </div>
              <img id="compteImg" src="Picture/icon/account.png" alt="Compte">
              <img id="burgerImg" src="Picture/icon/menuBurger.png" alt="Menu_burger">
          </div>
        </div>
    </header>

    <!-- Promotion -->

    <section id="sectionPromo" class="section-promo">
      <!-- Polaroid Promo -->
      <h1 id = "titlePromo">Promotion</h1>
      <h3 class="h3-promo">Profitez jusqu'à 50% de réduction sur vos Sneakers préférées</h3>
      <div class="wrapper">
        <div class="item">
          <div class="polaroid"><img src="Picture/nb2002r.png">
            <div class="caption">-50 %</div>
          </div>
        </div>
        <div class="item">
          <div class="polaroid"><img src="Picture/nocta.png">
            <div class="caption">-30 %</div>
          </div>
        </div>
        <div class="item">
          <div class="polaroid"><img src="Picture/fearless.png">
            <div class="caption">-10 %</div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <section class="footer__container">
        <ul class="footer__list">
          <li class="footer__item"><a href="#">CGU</a></li>
          <li class="footer__item"><a href="#"><img src="Picture/reseau_sociaux/instagram_733614.png" alt=""></a></li>
          <li class="footer__item"><a href="#"><img src="Picture/reseau_sociaux/letter-x_12452524.png" alt=""></a></li>
          <li class="footer__item"><a href="#">CGV</a></li>
        </ul>
      </section>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
